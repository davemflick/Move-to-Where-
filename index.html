<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar|UnifrakturMaguntia" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<br>
    <form id="form-container" class="form-container">
        <label for="street"></label><input type="text" id="street" placeholder="Street(optional)" value="">
        <label for="city"></label><input type="text" id="city" placeholder="City, State, or Country!" value="">
        <button id="submit-btn">Submit</button>
    </form>


    <h2 id="greeting" class="greeting">Where do you want to live?</h2>
    
    <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
    <div class= "google-container" id='google'>
    <img id="googImg" class='bgimg' alt='' src='http://i.imgur.com/kWYfdSZ.jpg'>
    </div></div></div>

<div class="container">
<div class="row"> <!-- Responsivness of NYT & Wiki Containers depending on screensize -->

    <div id="wikipedia" class= "col-lg-5 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
        <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
    </div>


    <div id="nytimes" class= "col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter in a city and hit submit and the NY Times will tell you here!</ul>
    </div></div></div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
